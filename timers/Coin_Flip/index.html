<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>
    <h1>Flip a coin</h1>
    <h2>Guess Heads or Tails</h2>

    <button id="heads">Heads</button>
    <button id="tails">Tails</button>

    <br />

    <div>
      You Guessed:
      <span id="guess"></span>
    </div>

    <br />

    <div id="coin-image"></div>

    <div id="win-lose"></div>

    <div id="win-loss-tracker">
      <div>
        <h3>Wins:</h3>
        <span id="wins"></span>
      </div>

      <div>
        <h3>Losses:</h3>
        <span id="losses"></span>
      </div>
      <div>
        <h3>Heads chosen:</h3>
        <span id="heads-chosen"></span>
      </div>
      <div>
        <h3>Tails chosen:</h3>
        <span id="tails-chosen"></span>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>

    <script src="./intel.js" async defer></script>
  </body>
</html>
