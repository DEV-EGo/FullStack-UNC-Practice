<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Favorite Movies</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2>Basic Table</h2>
      <p>
        The .table class adds basic styling (light padding and only horizontal
        dividers) to a table:
      </p>
      <table class="table">
        <thead>
          <tr>
            <!-- The scope attribute specifies that this is a header for a column -->
            <th scope="col">Movie Name</th>
            <th scope="col">Year</th>
            <th scope="col">Actors</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Interstellar</td>
            <td>2014</td>
            <td>
              Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow
            </td>
          </tr>
          <!-- Insert additional movie rows here -->
        </tbody>
      </table>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="./intel.js" async defer></script>
  </body>
</html>
